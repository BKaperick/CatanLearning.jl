SAVE_GAME_TO_FILE = false
LOAD_MAP = "./data/sample.csv"
PRINT_BOARD = false
WRITE_FEATURES = true
MAX_TURNS = 500

[LogSettings]
#LOG_OUTPUT = "./data/oneoff_test_log.txt"
LOG_LEVEL = "Info"
LOG_OUTPUT = "stderr"
GAME_LOG_LEVEL = "Warn"
TESTPREFIX_LOG_LEVEL = "Logging.Debug"
TESTPREFIX_LOG_OUTPUT = "log.txt"

[Tournament]
GAMES_PER_MAP = 2
MAPS_PER_EPOCH = 2
NUM_EPOCHS = 2
GENERATE_RANDOM_MAPS = true

[Async]
CHANNELS = ["main", "public"]
[Async.main]
SIZE = 32
[Async.public]
SIZE = 32

[GameSettings]
[PlayerSettings]
MODEL = "./data/linear_model.csv"
PUBLIC_MODEL = "./data/public_linear_model.csv"
FEATURES = "./data/features.csv"
PUBLIC_FEATURES = "./data/public_features.csv"
STATE_VALUES = "./data/state_values"
SEARCH_DEPTH = 1
[PlayerSettings.blue]
TYPE = "DefaultRobotPlayer"
[PlayerSettings.cyan]
TYPE = "DefaultRobotPlayer"
[PlayerSettings.green]
TYPE = "DefaultRobotPlayer"
[PlayerSettings.yellow]
TYPE = "DefaultRobotPlayer"
